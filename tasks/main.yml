---

- name: Check is Virtualmin is already installed
  stat:
    path: '{{ vmin_bin_location }}'
  register: virtualmin

- name: Download Virtualmin installation script
  get_url:
    url: '{{ vmin_download_url }}'
    dest: '/tmp/install.sh'
    mode: 0755
    owner: root
    group: root
  when: not virtualmin.stat.exists
